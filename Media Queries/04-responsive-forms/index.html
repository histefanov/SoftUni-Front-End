<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <title>Responsive Forms</title>
</head>

<body class="page">
    <div class="form-wrapper">
        <form class="form" action="">
            <h3 class="form__heading">Login</h3>
            <div class="form__fields">
                <div class="form__field form__field--username">
                    <label class="form__label" for="username">Username</label>
                    <input class="form__input" type="text" name="username">
                    <i class="fas fa-user form__icon"></i>
                </div>
                <div class="form__field form__field--password">
                    <label class="form__label" for="password">Password</label>
                    <input class="form__input" type="password" name="password">
                    <i class="fas fa-key form__icon"></i>
                </div>
                <button class="form__btn" type="submit">Login</button>
            </div>
        </form>
    </div>
</body>

</html>
