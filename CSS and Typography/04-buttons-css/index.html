<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Buttons CSS</title>
</head>

<body>
    <main class="main-container">
        <div class="buttons-container">
            <h2><span>Normal Buttons</span></h2>
            <a href="#">Learn More</a>
            <button>Learn More</button>
            <button class="hover">Learn More</button>
        </div>
        <div class="buttons-container">
            <h2><span>Filled Buttons</span></h2>
            <a class="fill" href="#">Learn More</a>
            <button class="fill">Learn More</button>
            <button class="fill hover">Learn More</button>
        </div>
        <div class="buttons-container">
            <h2><span>Icon Buttons</span></h2>
            <a class="fill" href="#"><i class="fa fa-solid fa-angle-down"></i> Download</a>
            <button class="fill"><i class="fa fa-solid fa-angle-down"></i> Download</button>
            <button class="fill hover"><i class="fa fa-solid fa-angle-down"></i> Download</button>
        </div>
    </main>
</body>

</html>
