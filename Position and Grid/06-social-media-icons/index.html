<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Social Media Icons</title>
</head>

<body class="page">
    <ul class="icons-list">
        <li class="icons-list__item">
            <a class="icons-list__link icons-list__link--fb" href="#">
                <i class="fa fa-facebook-square"></i>
            </a>
        </li>
        <li class="icons-list__item">
            <a class="icons-list__link icons-list__link--twitter" href="#">
                <i class="fa fa-twitter"></i>
            </a>
        </li>
        <li class="icons-list__item">
            <a class="icons-list__link icons-list__link--g-plus" href="#">
                <i class="fa fa-brands fa-google-plus-circle"></i>
            </a>
        </li>
        <li class="icons-list__item">
            <a class="icons-list__link icons-list__link--in" href="#">
                <i class="fa fa-linkedin-square"></i>
            </a>
        </li>
        <li class="icons-list__item">
            <a class="icons-list__link icons-list__link--ig" href="#">
                <i class="fa fa-instagram"></i>
            </a>
        </li>
    </ul>
</body>

</html>
