<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calendar</title>
</head>

<body class="page">
    <div class="container">
        <section class="container__section container__section--week">
            <span class="container__cell container__cell--full-width">Workweek</span>
            <span class="container__cell container__cell--fifth-width">1 Monday</span>
            <span class="container__cell container__cell--fifth-width">2 Tuesday</span>
            <span class="container__cell container__cell--fifth-width">3 Wednesday</span>
            <span class="container__cell container__cell--fifth-width">4 Thursday</span>
            <span class="container__cell container__cell--fifth-width">5 Friday</span>
            <span class="container__cell container__cell--full-width">Weekend</span>
            <span class="container__cell container__cell--half-width">6 Saturday</span>
            <span class="container__cell container__cell--half-width">7 Sunday</span>
        </section>
        <section class="container__section container__section--notes">
            <span class="container__cell container__cell--full-width">Reminders</span>
            <span class="container__cell container__cell--full-width">Special dates</span>
        </section>
    </div>
</body>

</html>
